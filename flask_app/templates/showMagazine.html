<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Magazines</title>
</head>
<body>
    <div class="mb-5 mt-5">
        <a href='/addMagazine' class="btn btn-primary active m-3" role="button" aria-pressed="true">ADD MAGAZINE</a>
        <a href='/account' class="btn btn-info active m-3" role="button" aria-pressed="true">ACCOUNT</a>
        <a href='/logout' class="btn btn-danger active m-3" role="button" aria-pressed="true">LOGOUT</a>
    </div>

    <h1 class="text-center text-primary mb-5">{{currentMagazine.tittle}}</h1>
    <p class="ml-5">Added by {{currentMagazine.first_name}} {{currentMagazine.last_name}}</p>
    <div class="border border-1 w-50 ml-3">
        <h4>Description: {{currentMagazine.description}}  </h4>
    </div>
</body>
</html>
