<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Magazines</title>
</head>
<body class="bg-light bg-gradient">
    <h1>Welcome {{loggedUser.first_name}}</h1>    
        <div class="mb-5 d-flex justify-content-end">
            <a href='/addMagazine' class="btn btn-primary active m-3" role="button" aria-pressed="true">Add Magazine</a>
            <a href='/account' class="btn btn-secondary active m-3" role="button" aria-pressed="true">Account</a>
            <a href='/logout' class="btn btn-danger active m-3" role="button" aria-pressed="true">Logout</a>
        </div>
        <div>
            <h1 class="text-success">Magazines</h1>
            <div class="card">
                <div class="card-body">
                    {% for magazine in magazines %}
                        <a href='/show/{{magazine.id}}'>{{magazine.tittle}}</a>
                        {% if magazine.id not in subs %}
                            <a href="/subscribe/{{magazine.id}}" class="btn btn-primary active" role="button" aria-pressed="true">Subscribe</a>
                        {% endif %}
                        {% if magazine.id in subs %}
                        <a href="/unsubscribe/{{magazine.id}}" class="btn btn-secondary active" role="button" aria-pressed="true">Unsubscribe</a>
                        {% endif %}
                        <p>added by {{magazine.first_name}} </p>
                    {% endfor %}
                </div>
            </div>
        </div> 
</body>
</html>
